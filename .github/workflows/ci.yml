name: CI - Pruebas y Construcción

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    # 1. Checkout del código
    - name: Checkout código
      uses: actions/checkout@v4

    # 2. Configurar Node.js
    - name: Usar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # 3. Instalar dependencias
    - name: Instalar dependencias
      run: npm ci

    # 4. Ejecutar migraciones de base de datos para pruebas
    - name: Ejecutar migraciones de BD para pruebas
      run: npx sequelize-cli db:migrate --env test
      env:
        NODE_ENV: test

    # 5. Ejecutar suite de pruebas
    - name: Ejecutar pruebas
      run: npm test
      env:
        NODE_ENV: test